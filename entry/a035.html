            <article id="cont" class="cont">
                <div>
淡淡星光 難辨獵戶北斗<br>漫漫長夜 一曲黯然銷魂<br>秋分微寒 怎奈西風漸北<br>枯葉成堆 青草綠意式微<br>冥冥薄霧 燈火遁入迷蹤<br>微微暗香 野菊悄然綻放<br>單影成雙 問天幾分惆悵<br>對月而歌 綺麗傾瀉如瀑
                </div>
